<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POKEKLICKER</title>
    <link rel="icon" href="img/Pokeball2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="nadpis">POKEKLICKER</h1>
<div class="gameboy">
<div class="screback"></div>
<div class="screen">
    <img src="img/Pokeball.png" height="230" width="360"/>
    <p id="counter">Pokeballs: 0</p>
</div>
<div id="buttonA"><p>A</p></div>
<div id="buttonB"><p>B</p></div>
<div class="Dpad1"></div>
<div class="Dpad2"></div>
</div>
<div id="menu">
    <table>
        <tr>
        <th>
            <h2>Shop</h2>
        </th>
        </tr>
        <tr>
            <th>
                <img id="duo" src="img/Pokeball2.png" height="122" width="121"/>
                <p>
                    Cost:100
                </p>
            </th>
        </tr>
        <tr>
            <th>
                <img id="autoclicker" src="img/Greatball.png" height="122" width="160"/>
                Cost:1000
            </th>
        </tr>
        <tr>
            <th>
                <img id="autoclicker2" src="img/Ultraball.png" height="122" width="121"/>
                Cost:10000</th>
        </tr>
        <tr>
            <th>
                <img id="autoclicker3" src="img/Masterball.png" height="122" width="121"/>
                Cost:100000</th>
        </tr>
    </table>
</div>
<table>
    <tr>
        <th>
            <h2>Inventory</h2>
        </th>
    </tr>
    <tr>
        <th>
            <img  src="img/Pokeball2.png" height="122" width="121"/>
            Pokeballs: 0
        </th>
    </tr>
    <tr>
        <th>
            <img src="img/Greatball.png" height="122" width="160"/>
            Greatballs: 0
        </th>
    </tr>
    <tr>
        <th>
            <img src="img/Ultraball.png" height="122" width="121"/>
            Ultraballs: 0</th>
    </tr>
    <tr>
        <th>
            <img src="img/Masterball.png" height="122" width="121"/>
            Masterballs: 0</th>
    </tr>
</table>

<script src="main.js" type="text/javascript">
</script>

</body>
</html>
